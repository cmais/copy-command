<!DOCTYPE html>
<html>
<head>
<title>Tabela de Dados Responsiva - Tema Escuro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: sans-serif;
    padding: 10px; /* Adiciona um respiro nas laterais */
  }
  table {
    width: 100%; /* Tabela ocupa 100% da largura do container */
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #444;
    text-align: left;
    padding: 12px;
  }
  thead tr {
    background-color: #3700b3;
  }
  tbody tr:nth-child(even) {
    background-color: #2c2c2c;
  }
  tbody tr:nth-child(odd) {
    background-color: #1e1e1e;
  }
  th {
    color: white;
  }
  h2 {
    color: #bb86fc;
  }

  /* --- A MÁGICA DA RESPONSIVIDADE ACONTECE AQUI --- */

  /* Para telas com largura máxima de 600px (típico de celulares) */
  @media screen and (max-width: 600px) {
    /* Esconde o cabeçalho original da tabela */
    thead {
      display: none;
    }
    
    /* Transforma a tabela, linhas e células em blocos */
    table, tbody, tr, td {
      display: block;
      width: 100%;
    }
    
    /* Remove a borda da linha e adiciona um espaço */
    tr {
      margin-bottom: 15px;
      border: 1px solid #444;
    }
    
    /* Posiciona o "cabeçalho" falso antes do conteúdo da célula */
    td {
      text-align: right; /* Alinha o valor à direita */
      padding-left: 50%; /* Cria espaço à esquerda para o rótulo */
      position: relative;
    }
    
    td::before {
      content: attr(data-label); /* Pega o texto do atributo 'data-label' */
      position: absolute;
      left: 10px; /* Alinha o rótulo à esquerda */
      width: 45%;
      padding-right: 10px;
      text-align: left;
      font-weight: bold;
      color: #bb86fc; /* Cor de destaque para o rótulo */
    }
  }
</style>
</head>
<body>

<h2>Tabela de Informações Responsiva</h2>

<table>
  <thead>
    <tr>
      <th>Categoria</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <!-- Adicionamos o atributo 'data-label' em cada célula -->
    <tr>
      <td data-label="Categoria">Colegio</td>
      <td data-label="Valor">Colegio@2020#</td>
    </tr>
    <tr>
      <td data-label="Categoria">Alunos</td>
      <td data-label="Valor">#aluno@1974</td>
    </tr>
    <tr>
      <td data-label="Categoria">Professores</td>
      <td data-label="Valor">Prof@2021</td>
    </tr>
    <tr>
      <td data-label="Categoria">Jopa</td>
      <td data-label="Valor">jopa@1974</td>
    </tr>
    <tr>
      <td data-label="Categoria">Jopanet</td>
      <td data-label="Valor">jopanet@123#</td>
    </tr>
  </tbody>
</table>

</body>
</html>
