<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {
    font-family: monospace;
    padding: 20px;
    background: #f4f4f4;
  }
  .code-box {
    background: #1e1e1e;
    color: #e5e5e5;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    margin-bottom: 10px;
    border: 1px solid #333;
  }
  button {
    background: #4caf50;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<h3>Copiar comando:</h3>

<div class="code-box" id="cmd">
bash &lt;(curl -s https://raw.githubusercontent.com/cmais/linux/main/atualiza.sh)
</div>

<button onclick="navigator.clipboard.writeText(document.getElementById('cmd').innerText)">
Copiar
</button>

</body>
</html>
