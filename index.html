<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Comandos para copiar</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: monospace;
    padding: 20px;
  }
  h2 {
    color: #ffffff;
  }
  .command-container {
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    position: relative;
    white-space: pre-wrap;
  }
  .copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #4caf50;
    color: white;
    border: none;
    padding: 5px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  .copy-btn:hover {
    background: #45a049;
  }

  /* Modal */
  .modal {
    display: none; /* oculto por padrão */
    position: fixed;
    z-index: 999;
    left: 50%;
    top: 20%;
    transform: translate(-50%, -50%);
    background-color: #1e1e1e;
    padding: 20px 30px;
    border-radius: 10px;
    border: 1px solid #444;
    box-shadow: 0 0 10px #000;
    color: #fff;
    font-size: 16px;
    text-align: center;
    min-width: 250px;
  }
  .modal.show {
    display: block;
    animation: fadein 0.3s;
  }
  @keyframes fadein {
    from {opacity: 0; transform: translate(-50%, -30%);}
    to {opacity: 1; transform: translate(-50%, -50%);}
  }
</style>
</head>
<body>

<h2>Comandos</h2>

<div class="command-container" id="cmd1">
bash &lt;(curl -s https://raw.githubusercontent.com/cmais/linux/main/atualiza.sh)
<button class="copy-btn" onclick="copyCommand('cmd1')">Copiar</button>
</div>

<div class="command-container" id="cmd2">
bash <(curl -s https://raw.githubusercontent.com/cmais/linux/main/pi4.sh)
<button class="copy-btn" onclick="copyCommand('cmd2')">Copiar</button>
</div>

<div class="command-container" id="cmd3">
comando 2
<button class="copy-btn" onclick="copyCommand('cmd3')">Copiar</button>
</div>

<div class="command-container" id="cmd4">
comando 3
<button class="copy-btn" onclick="copyCommand('cmd4')">Copiar</button>
</div>

<!-- Modal de confirmação -->
<div id="copyModal" class="modal">✅ Comando copiado!</div>

<script>
function copyCommand(id) {
  const text = document.getElementById(id).innerText.replace('Copiar','').trim();
  navigator.clipboard.writeText(text).then(() => {
    // Mostrar modal
    const modal = document.getElementById('copyModal');
    modal.classList.add('show');

    // Fechar modal após 2 segundos
    setTimeout(() => {
      modal.classList.remove('show');
    }, 2000);
  });
}
</script>

</body>
</html>
